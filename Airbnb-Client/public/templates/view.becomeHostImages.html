

<div class="flash-container"></div>

<main id="site-content" role="main">
<div id="lys-redesign-div">
        <style data-aphrodite></style>
        <div data-hypernova-key="list_your_spacebundlejs">
            <div>
                   <div class="full-backdrop"></div>
                    <div class="list-your-space__content">
                        <div class="centered-content clearfix">
                            <div class="main-panel-container no-padding-h bg-white col-sm-12 no-padding-h">
                                 <div class="main-panel main-panel-padding main-panel-progress col-sm-12 main-panel-inner-full space-sm-8">
                                    <div class="panel--no-border panel-title">
                                        <h3 class="no-margin-padding">Show travelers what your space looks like</h3>
                                    </div>
                                     <div id="image_preview"></div>
                                     <div style="visibility: hidden" id="mainDiv2">

                                         <br>
                                         <div class="col-sm-12">
                                             <input class="input-file" type="file" id="hostImage2" name="hostImage2" ng-model="hostImage2"
                                                    accept="image/jpg, image/jpeg, image/png, image/gif"
                                                    multiple />
                                             <label class="col label--no-margin-padding" for="hostImage2">
                                         <div class="col col-center">
                                             <div class="btn btn-primary btn-jumbo">
                                                 <i class="icon icon-upload"></i><span>	</span>
                                                 <span>Upload More</span>
                                             </div>
                                         </div>
                                                 </label>
                                             </div>

                                     </div>
                                     <div class="row extend-margin-h photo-card__content space-4">

                                 <div class="row no-margin-h">
                                   <div class="col-sm-12 space-4">
                                       <div>
                                             <input class="input-file" type="file" id="hostImage" name="hostImage" ng-model="hostImage"
                                                           accept="image/jpg, image/jpeg, image/png, image/gif"
                                                           multiple />
                                                    <label class="col label--no-margin-padding" for="hostImage">
                                                        <img src="" id="image1" width="200" style="display:none;" />
                                                        <br>
                                                        <div id="hostImageblob" ng-model="hostImageblob"></div>

                                  <div class="panel-body photos__empty-frame photos__empty-drag-highlight va-container va-container-h va-container-v" id="mainDiv">
                                                    <div class="va-middle text-center text-gray img__upload-photos-ghosts">
                                                        <div class="col col-center">
                                                            <div class="btn btn-primary btn-jumbo">
                                                                <i class="icon icon-upload"></i><span>	</span>
                                                                <span>Upload Photos</span>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="main-panel__actions-wrapper">
                                    <div class="centered-content clearfix">
                                      <div class="bg-white col-sm-12 no-padding-h shadowed">
                                        <div class="no-margin-padding__sm main-panel-padding main-panel-progress col-sm-12 main-panel-inner-full space-sm-8">
                                           <div class="divider hide-sm"></div>
                                            <div class="row no-margin-padding__sm">
                                              <div  class="main-panel__actions col-sm-12 no-margin-padding__sm">
                                               <div>
                                          <a class="btn-progress-back link-icon va-container va-container-v pull-left text-gray link--accessibility-outline"
                                                                   ng-click="becomeHost()">
                                              <span class="icon hide-sm"></span>
                                              <span class="va-middle">
                                                  <h5 class="text-normal">
													 <span>Back</span>
                                                  </h5>
                                              </span>
                                          </a>
                                                   <a class="btn btn-large btn-progress-next btn-large__next-btn pull-right-md btn-primary"  ng-click="becomeHostDesc()">
                                                       <div class="btn-progress-next__text">
																<span>Next</span>
                                                        </div>
                                                   </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="waypoint-container">
								<span style="font-size: 0;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
var images=[];
    $('#hostImage').change( function(event)
    {
        var total_file=document.getElementById("hostImage").files.length;
        for(var i=0;i<total_file;i++)
        {
            var tmppath = URL.createObjectURL(event.target.files[i]);
            images.push(tmppath);
            $('#image_preview').append("<img src='"+URL.createObjectURL(event.target.files[i])+"' height='200' width='200'>");
            document.getElementById('mainDiv').style.visibility="hidden";
            document.getElementById('mainDiv2').style.visibility="visible";
           
        }
    });
    $('#hostImage2').change( function(event)
    {
        var total_file=document.getElementById("hostImage2").files.length;
        for(var i=0;i<total_file;i++)
        {
            var tmppath = URL.createObjectURL(event.target.files[i]);
            images.push(tmppath);

            $('#image_preview').append("<img src='"+URL.createObjectURL(event.target.files[i])+"' height='200' width='200'>");

        }
    });

</script>
</main>
