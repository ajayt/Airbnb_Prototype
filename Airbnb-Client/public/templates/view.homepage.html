<div ui-view>
	<div id="middle" ng-controller="controllerHome">
		<div class="jumbotron text-center">
			<h2>
				<b>Live there.<b>Book unique homes and experience a city
						like a local.
			</h2>
			<form class="form-inline ">
				<div class="form-group well well-sm">
					<p>Where</p>
					<label class="sr-only" for="inputOne">Source</label>
					<input type="text" class="form-control input-lg" id="hmpgwhere" name="hmpgwhere" ng-model="hmpgwhere" placeholder="City">
				</div>
				<div class="form-group well well-sm">
					<p>Guests</p>
					<label class="sr-only" for="inputTwo">Guests</label> 
					<input type="text" class="form-control input-lg" id="hmpgguests" name="hmpgguests" ng-model="hmpgguests" placeholder="Number of people" style="margin-left: -5px;">
				</div>
				<div class="form-group well well-sm">
					<p>when</p>
					<label class="sr-only" for="inputTwo">When</label> 
					<input type="date" class="form-control input-lg" id="hmpgwhen" name="hmpgwhen" ng-model="hmpgwhen" placeholder="From" style="margin-left: -5px;">
				</div>
				<div class="form-group well well-sm">
					<p>Till</p>
					<label class="sr-only" for="inputTwo">Till</label>
					<input type="date" class="form-control input-lg" id="hmpgtill" id="hmpgtill" ng-model="hmpgtill" placeholder="upto" style="margin-left: -5px;">
				</div>
				<div class="form-group well well-lg">
					<button type="submit" class="btn btn-danger btn-lg"	style="margin-left: -5px;" ng-click="test()">Search</button>
				</div>
			</form>
		</div>
	</div>
	
	<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
        	<div class="modal-content">
            	<!-- Modal Header -->
            	<div class="modal-header">
                	<button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                	</button>
                	<h4 class="modal-title" id="myModalLabel">Sign up</h4>
            	</div>
                <!-- Modal Body -->
            	<div class="modal-body" >
                	<form role="form">
                    	<div class="form-group">
                        	<label for="regfname">First name</label>
                        	<input  type="text" class="form-control" id="regfname" name="regfname" placeholder="First Name" ng-model="regfname"/>
                    	</div>
                   		<div class="form-group">
                        	<label for="reglname">Last name</label>
                        	<input ng-model="reglname" type="text" class="form-control" id="reglname" name="reglname" placeholder="Last Name"/>
                    	</div>
                        <div class="form-group">
                    	    <label for="regemail">Email address</label>
                        	<input ng-model="regemail" type="email" class="form-control" id="regemail" name="regemail" placeholder="Enter email"/>
                    	</div>
                    	<div class="form-group">
                        	<label for="regpassword">Password</label>
                        	<input ng-model="regpassword" type="password" class="form-control" id="regpassword" name="regpassword" placeholder="Password"/>
                    	</div>    
                    	<div class="form-group">
                        	<label for="regbday">Birthday</label>
                        	<input ng-model="regbday" type="date" class="form-control" id="regbday" name="regbday" ng-model="regbday" placeholder="Password"/>
                    	</div>
                  		<button id="register" name="register" type="submit" class="btn btn-danger" ng-click="register()">Submit</button>
                	</form> 
            	</div>
            
            	<!-- Modal Footer -->
           		<!--<div class="modal-footer">
                	<button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                	</button>
                	<button type="button" class="btn btn-primary">
                    	Save changes
                	</button>
            	</div>-->
        	</div>
    	</div>
	</div>
	
	
	
	
	
</div>
